# Datasource config properties
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkushop
# Flyway minimal config properties
quarkus.flyway.migrate-at-start=true
# HTTP config properties
quarkus.http.root-path=/api
quarkus.http.access-log.enabled=true
quarkus.http.port=8081
quarkus.http.test-port=9999
# Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true
# Test Datasource config properties
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.username=user
%test.quarkus.datasource.password=password
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkushop
# Test Flyway minimal config properties
%test.quarkus.flyway.migrate-at-start=true
quarkus.test.native-image-profile=test
# Sonar Jacoco location
quarkus.jacoco.report-location=jacoco/test
